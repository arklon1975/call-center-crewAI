<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Call Center System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            margin-bottom: 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 10;
        }
        
        .form-floating {
            position: relative;
        }
        
        .security-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .security-info small {
            color: #666;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-headset fa-3x text-primary mb-3"></i>
            <h1>Call Center System</h1>
            <p>Ingresa tus credenciales para acceder</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                <label for="username"><i class="fas fa-user me-2"></i>Usuario o Email</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Recordar sesión
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                <span class="btn-text">Iniciar Sesión</span>
            </button>
        </form>
        
        <div class="security-info">
            <i class="fas fa-shield-alt text-primary me-2"></i>
            <small>
                Conexión segura protegida con cifrado SSL.<br>
                Tus datos están seguros con nosotros.
            </small>
        </div>
        
        <!-- Default credentials info (only in development) -->
        <div class="mt-3 p-3 bg-light rounded" id="defaultCredentials" style="display: none;">
            <h6 class="text-muted mb-2">Credenciales por defecto:</h6>
            <small class="text-muted">
                <strong>Usuario:</strong> admin<br>
                <strong>Contraseña:</strong> Admin123!
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show default credentials in development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById('defaultCredentials').style.display = 'block';
        }
        
        // Password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Show loading state
            const loadingSpinner = document.querySelector('.loading');
            const btnText = document.querySelector('.btn-text');
            const submitBtn = document.querySelector('.btn-login');
            
            loadingSpinner.classList.add('show');
            btnText.textContent = 'Iniciando sesión...';
            submitBtn.disabled = true;
            
            try {
                // Prepare form data
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include' // Include cookies
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    // Store user info in localStorage (not tokens, they're in cookies)
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    if (rememberMe) {
                        localStorage.setItem('remember_me', 'true');
                    }
                    
                    showAlert('Inicio de sesión exitoso. Redirigiendo...', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    throw new Error(data.detail || 'Error de autenticación');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Error al iniciar sesión. Verifica tus credenciales.', 'danger');
            } finally {
                // Reset loading state
                loadingSpinner.classList.remove('show');
                btnText.textContent = 'Iniciar Sesión';
                submitBtn.disabled = false;
            }
        });
        
        // Alert function
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        // Check if already logged in
        window.addEventListener('load', function() {
            // Check if user info exists in localStorage
            const userInfo = localStorage.getItem('user_info');
            if (userInfo) {
                // Verify token is still valid by making a request
                fetch('/api/auth/me', {
                    credentials: 'include' // Include cookies
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        // Token is invalid, remove user info
                        localStorage.removeItem('user_info');
                        localStorage.removeItem('remember_me');
                    }
                })
                .catch(() => {
                    // Token is invalid, remove user info
                    localStorage.removeItem('user_info');
                    localStorage.removeItem('remember_me');
                });
            }
        });
        
        // Auto-fill form if remember me was checked
        window.addEventListener('load', function() {
            if (localStorage.getItem('remember_me') === 'true') {
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
