<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Emails - Call Center System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .email-form {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .email-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .confirmation-dialog {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .template-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .template-card.selected {
            border-color: #007bff;
            background-color: #f8f9ff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/">
                                <i class="fas fa-home me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="/email-manager">
                                <i class="fas fa-envelope me-2"></i>Gestión de Emails
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/dashboard">
                                <i class="fas fa-chart-line me-2"></i>Monitoreo
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin">
                                <i class="fas fa-cog me-2"></i>Administración
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-envelope text-primary me-2"></i>
                        Gestión de Emails
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshEmailStatus()">
                                <i class="fas fa-sync-alt me-1"></i>Actualizar Estado
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Email Service Status -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Estado del Servicio de Email
                                </h5>
                            </div>
                            <div class="card-body" id="emailStatus">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Email Templates -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-file-alt me-2"></i>
                                    Plantillas de Email Disponibles
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row" id="emailTemplates">
                                    <!-- Templates will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Email Form -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-paper-plane me-2"></i>
                                    Enviar Email al Cliente
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="emailForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="callId" class="form-label">ID de Llamada *</label>
                                                <input type="text" class="form-control" id="callId" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="customerEmail" class="form-label">Email del Cliente *</label>
                                                <input type="email" class="form-control" id="customerEmail" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="customerName" class="form-label">Nombre del Cliente *</label>
                                                <input type="text" class="form-control" id="customerName" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="emailType" class="form-label">Tipo de Email *</label>
                                                <select class="form-select" id="emailType" required>
                                                    <option value="">Seleccionar tipo...</option>
                                                    <option value="chat_summary">Resumen de Conversación</option>
                                                    <option value="information_request">Información Solicitada</option>
                                                    <option value="follow_up">Seguimiento</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Dynamic content based on email type -->
                                    <div id="emailContent">
                                        <!-- Content will be loaded based on email type -->
                                    </div>

                                    <!-- Confirmation Section -->
                                    <div class="confirmation-dialog" id="confirmationSection" style="display: none;">
                                        <h6 class="text-primary">
                                            <i class="fas fa-question-circle me-2"></i>
                                            Confirmación del Cliente
                                        </h6>
                                        <p class="mb-3">¿El cliente ha confirmado que desea recibir este email?</p>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="customerConfirmed">
                                            <label class="form-check-label" for="customerConfirmed">
                                                Sí, el cliente ha confirmado que desea recibir este email
                                            </label>
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" class="btn btn-secondary me-md-2" onclick="previewEmail()">
                                            <i class="fas fa-eye me-1"></i>Vista Previa
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-paper-plane me-1"></i>Enviar Email
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Email Preview Modal -->
                <div class="modal fade" id="emailPreviewModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Vista Previa del Email</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body" id="emailPreviewContent">
                                <!-- Preview content will be loaded here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" onclick="sendEmail()">Enviar Email</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEmailData = null;

        // Load email status on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadEmailStatus();
            loadEmailTemplates();
            setupEmailTypeChange();
        });

        async function loadEmailStatus() {
            try {
                const response = await fetch('/api/email/status', {
                    credentials: 'include'
                });
                const data = await response.json();

                const statusDiv = document.getElementById('emailStatus');
                if (data.success) {
                    const statusClass = data.email_service_status === 'configured' ? 'success' : 'warning';
                    statusDiv.innerHTML = `
                        <div class="alert alert-${statusClass} mb-0">
                            <h6 class="alert-heading">
                                <i class="fas fa-${data.email_service_status === 'configured' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                                Estado: ${data.email_service_status === 'configured' ? 'Configurado' : 'No Configurado'}
                            </h6>
                            <p class="mb-1"><strong>Servidor:</strong> ${data.mail_server}:${data.mail_port}</p>
                            <p class="mb-1"><strong>Desde:</strong> ${data.mail_from}</p>
                            <p class="mb-0"><strong>Soporte:</strong> ${data.support_email}</p>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-danger mb-0">
                            <h6 class="alert-heading">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Error en el Servicio de Email
                            </h6>
                            <p class="mb-0">${data.error || 'Error desconocido'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading email status:', error);
                document.getElementById('emailStatus').innerHTML = `
                    <div class="alert alert-danger mb-0">
                        <h6 class="alert-heading">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error al Cargar Estado
                        </h6>
                        <p class="mb-0">No se pudo cargar el estado del servicio de email.</p>
                    </div>
                `;
            }
        }

        async function loadEmailTemplates() {
            try {
                const response = await fetch('/api/email/templates', {
                    credentials: 'include'
                });
                const data = await response.json();

                const templatesDiv = document.getElementById('emailTemplates');
                if (data.success) {
                    templatesDiv.innerHTML = data.templates.map(template => `
                        <div class="col-md-4 mb-3">
                            <div class="card template-card" onclick="selectTemplate('${template.id}')">
                                <div class="card-body">
                                    <h6 class="card-title">${template.name}</h6>
                                    <p class="card-text small text-muted">${template.description}</p>
                                    <small class="text-muted">
                                        <strong>Campos:</strong> ${template.fields.join(', ')}
                                    </small>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading email templates:', error);
            }
        }

        function selectTemplate(templateId) {
            // Remove previous selection
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selection to clicked card
            event.currentTarget.classList.add('selected');

            // Set email type
            document.getElementById('emailType').value = templateId;
            updateEmailContent();
        }

        function setupEmailTypeChange() {
            document.getElementById('emailType').addEventListener('change', updateEmailContent);
        }

        function updateEmailContent() {
            const emailType = document.getElementById('emailType').value;
            const contentDiv = document.getElementById('emailContent');
            const confirmationSection = document.getElementById('confirmationSection');

            if (!emailType) {
                contentDiv.innerHTML = '';
                confirmationSection.style.display = 'none';
                return;
            }

            confirmationSection.style.display = 'block';

            switch (emailType) {
                case 'chat_summary':
                    contentDiv.innerHTML = `
                        <div class="row">
                            <div class="col-12">
                                <h6 class="mb-3">Resumen de la Conversación</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="chatTopic" class="form-label">Tema Principal</label>
                                            <input type="text" class="form-control" id="chatTopic">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="chatNotes" class="form-label">Notas Adicionales</label>
                                            <textarea class="form-control" id="chatNotes" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="chatIssues" class="form-label">Problemas Identificados</label>
                                            <textarea class="form-control" id="chatIssues" rows="3" placeholder="Un problema por línea"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="chatSolutions" class="form-label">Soluciones Proporcionadas</label>
                                            <textarea class="form-control" id="chatSolutions" rows="3" placeholder="Una solución por línea"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="chatNextSteps" class="form-label">Próximos Pasos</label>
                                            <textarea class="form-control" id="chatNextSteps" rows="3" placeholder="Un paso por línea"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;

                case 'information_request':
                    contentDiv.innerHTML = `
                        <div class="row">
                            <div class="col-12">
                                <h6 class="mb-3">Información Solicitada</h6>
                                <div class="mb-3">
                                    <label for="requestedInfo" class="form-label">Información a Enviar</label>
                                    <textarea class="form-control" id="requestedInfo" rows="5" placeholder="Ingresa la información solicitada por el cliente (una por línea)"></textarea>
                                </div>
                            </div>
                        </div>
                    `;
                    break;

                case 'follow_up':
                    contentDiv.innerHTML = `
                        <div class="row">
                            <div class="col-12">
                                <h6 class="mb-3">Información de Seguimiento</h6>
                                <div class="mb-3">
                                    <label for="followUpNotes" class="form-label">Notas de Seguimiento</label>
                                    <textarea class="form-control" id="followUpNotes" rows="5" placeholder="Ingresa las notas de seguimiento o información adicional"></textarea>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
            }
        }

        function previewEmail() {
            const emailData = collectEmailData();
            if (!emailData) return;

            currentEmailData = emailData;

            // Create preview content
            const previewContent = createEmailPreview(emailData);
            document.getElementById('emailPreviewContent').innerHTML = previewContent;

            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('emailPreviewModal'));
            modal.show();
        }

        function collectEmailData() {
            const emailType = document.getElementById('emailType').value;
            const callId = document.getElementById('callId').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const customerName = document.getElementById('customerName').value;
            const customerConfirmed = document.getElementById('customerConfirmed').checked;

            if (!emailType || !callId || !customerEmail || !customerName) {
                alert('Por favor completa todos los campos requeridos.');
                return null;
            }

            if (!customerConfirmed) {
                alert('Debes confirmar que el cliente desea recibir este email.');
                return null;
            }

            const data = {
                call_id: callId,
                customer_email: customerEmail,
                customer_name: customerName,
                email_type: emailType
            };

            switch (emailType) {
                case 'chat_summary':
                    data.chat_summary = {
                        topic: document.getElementById('chatTopic')?.value || '',
                        notes: document.getElementById('chatNotes')?.value || '',
                        issues: document.getElementById('chatIssues')?.value.split('\n').filter(line => line.trim()) || [],
                        solutions: document.getElementById('chatSolutions')?.value.split('\n').filter(line => line.trim()) || [],
                        next_steps: document.getElementById('chatNextSteps')?.value.split('\n').filter(line => line.trim()) || []
                    };
                    break;

                case 'information_request':
                    data.requested_info = document.getElementById('requestedInfo')?.value.split('\n').filter(line => line.trim()) || [];
                    break;

                case 'follow_up':
                    data.follow_up_notes = document.getElementById('followUpNotes')?.value || '';
                    break;
            }

            return data;
        }

        function createEmailPreview(data) {
            let preview = `
                <div class="email-preview">
                    <h6>Vista Previa del Email</h6>
                    <p><strong>Para:</strong> ${data.customer_name} (${data.customer_email})</p>
                    <p><strong>Call ID:</strong> ${data.call_id}</p>
                    <p><strong>Tipo:</strong> ${getEmailTypeName(data.email_type)}</p>
                    <hr>
            `;

            switch (data.email_type) {
                case 'chat_summary':
                    preview += `
                        <h6>Resumen de Conversación:</h6>
                        ${data.chat_summary.topic ? `<p><strong>Tema:</strong> ${data.chat_summary.topic}</p>` : ''}
                        ${data.chat_summary.issues.length > 0 ? `<p><strong>Problemas:</strong></p><ul>${data.chat_summary.issues.map(issue => `<li>${issue}</li>`).join('')}</ul>` : ''}
                        ${data.chat_summary.solutions.length > 0 ? `<p><strong>Soluciones:</strong></p><ul>${data.chat_summary.solutions.map(solution => `<li>${solution}</li>`).join('')}</ul>` : ''}
                        ${data.chat_summary.next_steps.length > 0 ? `<p><strong>Próximos Pasos:</strong></p><ul>${data.chat_summary.next_steps.map(step => `<li>${step}</li>`).join('')}</ul>` : ''}
                        ${data.chat_summary.notes ? `<p><strong>Notas:</strong> ${data.chat_summary.notes}</p>` : ''}
                    `;
                    break;

                case 'information_request':
                    preview += `
                        <h6>Información Solicitada:</h6>
                        <ul>${data.requested_info.map(info => `<li>${info}</li>`).join('')}</ul>
                    `;
                    break;

                case 'follow_up':
                    preview += `
                        <h6>Notas de Seguimiento:</h6>
                        <p>${data.follow_up_notes}</p>
                    `;
                    break;
            }

            preview += '</div>';
            return preview;
        }

        function getEmailTypeName(type) {
            const types = {
                'chat_summary': 'Resumen de Conversación',
                'information_request': 'Información Solicitada',
                'follow_up': 'Seguimiento'
            };
            return types[type] || type;
        }

        async function sendEmail() {
            if (!currentEmailData) {
                alert('No hay datos de email para enviar.');
                return;
            }

            try {
                const endpoint = getEmailEndpoint(currentEmailData.email_type);
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentEmailData),
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    alert('Email enviado exitosamente.');
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('emailPreviewModal'));
                    modal.hide();
                    // Reset form
                    document.getElementById('emailForm').reset();
                    document.getElementById('emailContent').innerHTML = '';
                    document.getElementById('confirmationSection').style.display = 'none';
                    currentEmailData = null;
                } else {
                    alert('Error al enviar email: ' + (result.detail || 'Error desconocido'));
                }
            } catch (error) {
                console.error('Error sending email:', error);
                alert('Error al enviar email: ' + error.message);
            }
        }

        function getEmailEndpoint(emailType) {
            const endpoints = {
                'chat_summary': '/api/email/send-chat-summary',
                'information_request': '/api/email/send-information-request',
                'follow_up': '/api/email/send-follow-up'
            };
            return endpoints[emailType] || '/api/email/send-chat-summary';
        }

        function refreshEmailStatus() {
            loadEmailStatus();
        }

        // Form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            previewEmail();
        });
    </script>
</body>
</html>
